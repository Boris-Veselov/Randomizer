<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>JUST ANOTHER RANDOM PAGE</h1>
    </header>

    <div id="window">
        <div id="title-bar">
            <div class="btn">
                <button id="adviceBtn">Get Advice</button>
            </div>
        </div>
        <div class="results">
            <div id="advice" class="result">
                <div id="window-body">
                    <p id="adviceResult" class="answer">Get Advice</p>
                </div>
            </div>
        </div>
    </div>

    <div id="window">
        <div id="title-bar">
            <div class="btn">
                <button id="factBtn">Get Fun Fact</button>
            </div>
        </div>
        <div class="results">
            <div id="funFact" class="result">
                <div id="window-body">
                    <p id="factResult" class="answer">Random Fun Fact</p>
                </div>
            </div>
        </div>
    </div>

    <div id="window">
        <div id="title-bar">
            <div class="btn">
                <button id="chuckNorrisBtn">Chuck Norris Knows Best</button>
            </div>
        </div>
        <div class="results">
            <div id="chuckNorris" class="result">
                <div id="window-body">
                    <p id="chuckNorrisResult" class="answer">HIT IT</p>
                </div>
            </div>
        </div>
    </div>

    <div id="window">
        <div id="title-bar">
            <div class="btn">
                <button id="evilBtn">Evil</button>
            </div>
        </div>
        <div class="results">
            <div id="evilInsult" class="result">
                <div id="window-body">
                    <p id="evilResult" class="answer">Evil Insults</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
