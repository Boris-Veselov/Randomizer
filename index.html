<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random</title>
    <link rel="stylesheet" href="./assets/css/style.css">

            <div class="btn">
                <button id="adviceBtn">Get Advice</button>

            <div id="random" class="result">
                <div id="window-body">
                    <p>Get Advice</p>

        </div>
    </div>

    <div id="window">
        <div id="title-bar">
            <div class="btn">
                <button id="factBtn">Get Fun Fact</button>
            </div>
        </div>
        <div class="results">
            <div id="funFact" class="result">
                <div id="window-body">
                    <p>Random Fun Fact</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
