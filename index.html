<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300;1,400&family=Staatliches&display=swap');
    </style>
    
</head>
<body>

    <section class="hero has-background-black">
        <div class="container">
            <h1 class="title py-4 has-text-white">JUST ANOTHER RANDOM PAGE</h1>
        </div>
    </section>

    <section class="hero hero-ladning is-large">
        <div class="hero-body is-large">
            <div class="container">
                <p class="title has-text-centered has-text-white">
                    Welcome to Another Random Page
                </p>
                <p class="subtitle has-text-centered has-text-white">
                    The one you've haven't been lookign for
                </p>
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column px-6 mx-6">
                    <div id="window">
                        <div id="title-bar">
                            <div class="btn">
                                <button id="adviceBtn" class="button is-large is-outlined is-info">Get Advice</button>
                            </div>
                            <div class="results">
                                <div id="advice" class="result">
                                    <div id="window-body">
                                        <p id="adviceResult" class="answer">The one you didn't ask for</p>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
        
                <div class="column px-6 mx-6">
                    <div id="window">
                        <div id="title-bar">
                            <div class="btn">
                                <button id="factBtn" class="button is-large is-outlined is-info">Get Fun Fact</button>
                            </div>
                            <div class="results">
                                <div id="funFact" class="result">
                                    <div id="window-body">
                                        <p id="factResult" class="answer">What they don't teach you at school</p>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </section>
            
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column px-6 mx-6">
                    <div id="window">
                        <div id="title-bar">
                            <div class="btn">
                                <button id="chuckNorrisBtn" class="button is-large is-outlined is-info">Chuck Norris Knows Best</button>
                            </div>
                            <div class="results">
                                <div id="chuckNorris" class="result">
                                    <div id="window-body">
                                        <p id="chuckNorrisResult" class="answer">The original karate champion</p>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="column px-6 mx-6">
                    <div id="window">
                        <div id="title-bar">
                            <div class="btn">
                                <button id="evilBtn" class="button is-large is-outlined is-info">Evil</button>
                            </div>
                            <div class="results">
                                <div id="evilInsult" class="result">
                                    <div id="window-body">
                                        <p id="evilResult" class="answer">I didn't mean to offend you, but..</p>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer has-background-black has-text-white">
        <div class="content has-text-centered">
          <p>
              &copy; 2022 Build by Rodrigo, Evin & Boris
          </p>
        </div>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
